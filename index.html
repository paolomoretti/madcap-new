<!DOCTYPE html>
<html lang="en" ng-app="mdcp">
<head>
    <meta charset="UTF-8">
    <title>Madcap Collective</title>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
</head>
<body>
<section class="site" ng-controller="EngineController as engineCtrl">
    <div class="logo">
        <a href="/"><img src="assets/images/logo-square.svg" alt="Madcap Collective"/></a>
    </div>

    <navigation>
        <ul>
            <li ng-repeat="section in navigation" ng-click="engineCtrl.setTemplate(section)"><a>{{section}}</a></li>
        </ul>
    </navigation>

    <div class="content" ng-include="engineCtrl.getTemplate()"></div>
</section>

<footer>
    <h3>Madcap Collective <small>2003 - 2015</small></h3>
</footer>
</body>
</html>
